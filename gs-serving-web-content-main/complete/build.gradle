plugins {
    id 'org.springframework.boot' version '2.7.18'  // Phiên bản Spring Boot 2.x
    id 'java'  // Plugin cho Java
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'  // Plugin quản lý dependency
}

group = 'com.example'  // Đặt tên nhóm (tên gói)
version = '0.0.1-SNAPSHOT'  // Phiên bản dự án
sourceCompatibility = '11'  // Sử dụng Java 11
targetCompatibility = '11'  // Sử dụng Java 11

repositories {
    mavenCentral()  // Sử dụng Maven Central để tải các dependencies
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'  // Thêm Thymeleaf cho việc render HTML
    implementation 'org.springframework.boot:spring-boot-starter-web'  // Thêm Spring Web cho ứng dụng web
    developmentOnly 'org.springframework.boot:spring-boot-devtools'  // Thêm DevTools cho phát triển nhanh
    testImplementation 'org.springframework.boot:spring-boot-starter-test'  // Thêm các công cụ kiểm thử (JUnit, AssertJ, Spring Test)
}

test {
    useJUnitPlatform()  // Sử dụng JUnit Platform để chạy các bài kiểm thử
}
