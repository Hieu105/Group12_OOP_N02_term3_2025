<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>

    <!-- CSS tích hợp trực tiếp trong file HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #game-board {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            background-color: #e0e0e0;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);  /* Giả sử 5 cột */
            gap: 5px;
        }

        .btn {
            margin: 5px;
            padding: 15px;
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Hiển thị thông điệp từ Controller (Thymeleaf) -->
    <h1 th:text="${message}">Game Start</h1>

    <!-- Bàn cờ (Các ô nút sẽ được hiển thị ở đây) -->
    <div id="game-board">
        <!-- Tạo các nút bằng Thymeleaf -->
        <button th:each="i : ${buttons}" class="btn" th:text="${i}">Button</button>
    </div>

    <!-- JavaScript tích hợp trực tiếp trong file HTML -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Minesweeper game is ready!");
            
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    alert("You clicked: " + button.textContent);
                });
            });
        });
    </script>

</body>
</html>
